# Nginx configuration for Tether Web UI
#
# This configuration:
# - Serves the static web UI from /opt/tether/web-ui
# - Proxies /api/* requests to tether-server on localhost:3000
# - Handles SPA routing (all routes serve index.html)

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name tether.local _;

    root /opt/tether/web-ui;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API proxy to tether-server
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # OpenAPI spec
    location /openapi.json {
        proxy_pass http://127.0.0.1:3000/openapi.json;
        proxy_set_header Host $host;
    }

    # Health check endpoint (direct to API)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
    }

    # Static files - SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets with content hash in filename
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
